spring:
  application:
    name: API-GATEWAY
  #  cloud:
  #    config:
  #      enabled: true
  #      uri: http://localhost:9296
  config:
    import: optional:configserver:http://localhost:9296
  cloud:
    #    config:
    #      enabled: true
    #      uri: http://localhost:9296
    gateway:
      server:
        webmvc:
          routes:
            - id: USER-SERVICE
              uri: lb://USER-SERVICE
              predicates:
                - Path=/users/**
              filters:
                - name: CircuitBreaker
                  args:
                    id: userServiceCircuit
                    #                    name: USER-SERVICE
                    fallbackUri: forward:/userServiceFallBack
            - id: DEPARTMENT-SERVICE
              uri: lb://DEPARTMENT-SERVICE
              predicates:
                - Path=/departments/**
              filters:
                - name: CircuitBreaker
                  args:
                    id: departmentServiceCircuit
                    #                    name: DEPARTMENT-SERVICE
                    fallbackUri: forward:/departmentServiceFallBack

resilience4j:
  circuitbreaker:
    instances:
      userServiceCircuitBreaker:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  timelimiter:
    instances:
      userServiceCircuitBreaker:
        timeoutDuration: 4s


